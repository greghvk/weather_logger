<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Logger</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="

    crossorigin=""></script>
</head>

<body>
  <center>
    <h1> WEATHER LOGGER </h1>

    <br>
    <button id="log_btn" class="button-5" role="button"> Log my temperature and location</button><br>
    <p>Location: <span id="loc"></span></p>
    <p>Temperature: <span id="temperature"></span></p>
    <p>Condition: <span id="cond"></span></p>
    <br>
    <button id="refresh_btn" class="button-5" role="button">Pinpoint all logged data</button>
    <br>
    <div id="map"></div>
  </center>
</body>

<script src="/index.js"></script>

</html>
